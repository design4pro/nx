name: Release

on:
  push:
    branches:
      - main
      - next
      - beta
      - alpha

env:
  CI: true

jobs:
  release:
    name: Build, Release & Publish
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout [main] ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Dependencies ğŸ”§
        run: npm install --no-package-lock --legacy-peer-deps

      - name: Lint Workspace & Code
        run: |
          npm run nx -- workspace-lint
          npm run affected:lint -- --all

      - name: Unit Tests
        run: npm run affected:test -- --all

      - name: Build, Release on GitHub & Publish to NPM ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }}
        run: npm run release
