name: Release

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
      - next
      - beta
      - alpha

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CI: true

jobs:
  release:
    name: Build, Release & Publish
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout [main] ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js 16.x ğŸ“¦
        uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        id: setSHAs
        uses: nrwl/nx-set-shas@v3

      - name: Install Dependencies ğŸ”§
        run: npm install --no-package-lock --legacy-peer-deps

      - name: Lint Workspace & Code
        run: npm run affected:lint -- --base=${{ steps.setSHAs.outputs.base }}

      - name: Unit Tests
        run: npm run affected:test -- --base=${{ steps.setSHAs.outputs.base }}

      - name: Build
        run: npm run affected:build -- --base=${{ steps.setSHAs.outputs.base }}

      - name: Release on GitHub & Publish to NPM ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx nx affected --target release --base=${{ steps.setSHAs.outputs.base }}
